 <!-- Start: Registration Form with Photo -->
 <div class="register-photo">
    <!-- Start: Form Container -->
    <div class="form-container">
        <!-- Start: Image -->
        <div class="image-holder"></div>
        <!-- End: Image -->
        <form >
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="form-group"><input class="form-control" type="email"  placeholder="Email" #userEmail required></div>
            <div class="form-group"><input class="form-control" type="password" placeholder="Password" #userPwd required></div>
            <div class="form-group">
              <input type="button" class="btn btn-primary btn-block" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value)">
              <button class="btn btn-primary btn-block" (click)="authService.GoogleAuth()">Continue with Google</button></div>
              <a routerLink="/sign-in"class="already">You already have an account? Login here.</a></form>
    </div>
    <!-- End: Form Container -->
</div>
